<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>MY ACTIVITY</h1>


	<script>
		// This is an example of comment

		//let - Changing Data
		let fruit = "pineapple"
		let number = 5

		//Var - Changing Data (Older ver. of let)
		var nickname = "Red"

		//constant - Fixed Data
		const speed = 150.50

		console.log("Hello Wasisi")
		console.log("Fruit value " + fruit)
		console.log("Fruit value: ", fruit)


		//String
		let name = "Vidor Mark Jared C."
		console.log("Name: ", name)

		//Number
		let mobileNumber = 6666677777
		console.log("Mobile Number: ", mobileNumber)

		//Boolean
		let isLoggedIn = false
		let isLoggedOut = true
		console.log("Are you logged in? ", isLoggedIn)
		console.log("Are you logged in? ", isLoggedOut)

		//Object
		let Red = {
			name: "Vidor Mark Jared C.",
			age: 17,
			height: "5'4ft",
			weight: 95,
			profession: "None",
			etnicity: "Filipino",
			gender: "Male",
			Hobbies: {
				Morning: "Workout",
				Afternoon: "Gaming",
				Evening: "Watching Anime",
				Midnight: "Sleeping",
				EveryHour: "Chatting Babi"
			}
		}

		console.log(Red.Hobbies.Afternoon)

		//Operations
		let a = 10
		console.log("Addition: ", a + 2)
		console.log("Subtraction: ", a - 2)
		console.log("Multiplication: ", a * 2)
		console.log("Division: ", a / 2)
		console.log("Remainder: ", 11 %	 2)

		//Increment
		console.log("Increment: ", ++a)
		console.log("Increment: ", a+=2)
		console.log("Increment: ", a+=10)

		let b = 11
		//Decrement
		console.log("Decrement: ", --b)
		console.log("Decrement: ", b-=2)
		console.log("Decrement: ", b-=10)

		let c = 5
		let e = 5

		let d = 69
		let f = "69"

		//comparing data
		console.log("C Greater than D?: ", c > d)
		console.log("C Less than D?: ", d > c)
		console.log("C Equals to E?: ", c==e)

		// = Assignment
		console.log("Show?: ", c=e)

		// ==  Compare
		console.log("D equals than F?: ", d==f)

		// === Is two variables, strictly True
		console.log("D strictly equals than D?: ", d===f)


		//If-else statement
		let light = "off"

		if (light=="on") {
			console.log("Lights open")
		}
		else if (light=="off") {
			console.log("Lights off")
		}
		else {
			console.log("Lights Broken")
		}
		

	


	</script>
</body>
</html>
